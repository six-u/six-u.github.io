">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 连接数据库</span></span><br><span class="line"><span class="keyword">var</span> connection =  mysql.createConnection(&#123;</span><br><span class="line">   host : “hostName”,</span><br><span class="line">   user : “username”,</span><br><span class="line">   password: “password”</span><br><span class="line">&#125;);</span><br><span class="line"><span class="comment">// 建立一个新的链接</span></span><br><span class="line">connection.connect();</span><br><span class="line"><span class="comment">// 选则数据库</span></span><br><span class="line">connection.query(“use database1”);</span><br><span class="line"><span class="comment">// 编写sql语句</span></span><br><span class="line"><span class="keyword">var</span> sql = “select * <span class="keyword">from</span> table1”;</span><br><span class="line"><span class="comment">// 使用链接进行访问</span></span><br><span class="line">connection.query( sql, <span class="function"><span class="keyword">function</span>(<span class="params">err, rows</span>)</span>&#123;</span><br><span class="line">  <span class="keyword">if</span>(err)&#123;</span><br><span class="line">      <span class="keyword">throw</span> err;</span><br><span class="line">  &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">      <span class="built_in">console</span>.log( rows );</span><br><span class="line">  &#125;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure><h2 id="连接池"><a href="#连接池" class="headerlink" title="连接池"></a>连接池</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> mysql = <span class="built_in">require</span>(<span class="string">&quot;mysql&quot;</span>);</span><br><span class="line"></span><br><span class="line"><span class="built_in">module</span>.exports.sqlpool = <span class="function">(<span class="params">sql, arr, callback</span>) =&gt;</span> &#123;</span><br><span class="line"><span class="meta">  &quot;use strict&quot;</span>; <span class="comment">// 使用严格模式</span></span><br><span class="line">  <span class="keyword">let</span> pools = &#123;</span><br><span class="line">    config: &#123;</span><br><span class="line">      host: <span class="string">&quot;localhost&quot;</span>, <span class="comment">// 数据库地址</span></span><br><span class="line">      user: <span class="string">&quot;root&quot;</span>, <span class="comment">// 数据库账号</span></span><br><span class="line">      password: <span class="string">&quot;1230&quot;</span>, <span class="comment">// 数据库密码</span></span><br><span class="line">      port: <span class="number">3306</span>, <span class="comment">// 端口号</span></span><br><span class="line">      database: <span class="string">&quot;bms&quot;</span>, <span class="comment">// 选择库</span></span><br><span class="line">    &#125;,</span><br><span class="line">    qurey: <span class="function">(<span class="params">sql, arr, callback</span>) =&gt;</span> &#123;</span><br><span class="line">      <span class="keyword">let</span> pool = mysql.createPool(pools.config); <span class="comment">// 创建连接池</span></span><br><span class="line">      pool.getConnection(<span class="function">(<span class="params">err, connect</span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="comment">//并发送请求</span></span><br><span class="line">        <span class="keyword">if</span> (!err) &#123;</span><br><span class="line">          connect.query(sql, arr, callback);</span><br><span class="line">          connect.release();</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;);</span><br><span class="line">    &#125;,</span><br><span class="line">  &#125;;</span><br><span class="line">  pools.qurey(sql, arr, callback); <span class="comment">// 发送请求</span></span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure></div><footer class="article-footer"><a data-url="http://six-u.github.io/NodeJs/nodejs%E4%BD%BF%E7%94%A8mySQL%E9%93%BE%E6%8E%A5%E6%B1%A0/" data-id="cks7lkrqz000zpofegera1oli" class="article-share-link">分享</a><ul class="article-tag-list" itemprop="keywords"><li class="article-tag-list-item"><a class="article-tag-list-link" href="/tag-list/mysql/" rel="tag">mysql</a></li><li class="article-tag-list-item"><a class="article-tag-list-link" href="/tag-list/nodejs/" rel="tag">nodejs</a></li><li class="article-tag-list-item"><a class="article-tag-list-link" href="/tag-list/%E9%93%BE%E6%8E%A5%E6%B1%A0/" rel="tag">链接池</a></li></ul></footer></div><div class="vcomments" id="vcomments"></div><script src="https://unpkg.com/valine/dist/Valine.min.js"></script><script>new Valine({el:"#vcomments",appId:"geSruNdqLwsDxJSjaAmTiSQR-gzGzoHsz",appKey:"LmoURXO6RVhvCmEe2TBxdo8I",notify:"false",verify:"true",avatar:"mp",pageSize:"10",placeholder:"请输入..."})</script></article></section><footer class="footer" id="footer"><div class="outer"><div class="floa
