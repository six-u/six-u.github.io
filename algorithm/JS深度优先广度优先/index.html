ne">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 深度优先</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> deepthFirst = <span class="function"><span class="params">tree</span> =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">const</span> result = [];</span><br><span class="line">  tree.forEach(<span class="function"><span class="params">item</span> =&gt;</span> &#123;</span><br><span class="line">    result.push(item.key);</span><br><span class="line">    <span class="keyword">if</span> (item.children) &#123;</span><br><span class="line">      result.push(...deepthFirst(item.children));</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;);</span><br><span class="line">  <span class="keyword">return</span> result;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(deepthFirst(data).join(<span class="string">&quot;&quot;</span>)); <span class="comment">// Lrennidn gmd. aetkhees  afmreo nbta l</span></span><br></pre></td></tr></table></figure><h2 id="广度优先遍历"><a href="#广度优先遍历" class="headerlink" title="广度优先遍历"></a>广度优先遍历</h2><p>原理：逐层遍历搜索，可用队列实现</p><p><img src="https://gitee.com/six-u/gallery/raw/master/wallpaper/breadFirst.jpg"></p><p>示例代码：</p><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 广度优先</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> breadthFirst = <span class="function"><span class="params">tree</span> =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">let</span> result = [];</span><br><span class="line">  <span class="keyword">let</span> temp = [...tree]; <span class="comment">// 队列</span></span><br><span class="line"></span><br><span class="line">  <span class="keyword">while</span> (temp.length &gt; <span class="number">0</span>) &#123;</span><br><span class="line">    <span class="keyword">let</span> item = temp.shift();</span><br><span class="line">    result.push(item.key);</span><br><span class="line">    <span class="keyword">if</span> (item.children &amp;&amp; item.children.length) &#123;</span><br><span class="line">      temp.push(...item.children);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> result;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(breadthFirst(data).join(<span class="string">&quot;&quot;</span>)); <span class="comment">// Learning the front end makes me bald</span></span><br></pre></td></tr></table></figure><h2 id="示例数据"><a href="#示例数据" class="headerlink" title="示例数据"></a>示例数据</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><s
