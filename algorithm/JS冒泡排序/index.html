<!DOCTYPE html><html lang="en" manifest="/sixu.appcache"><head><meta charset="utf-8"><meta name="keywords" content="web, 前端, JS, Vue"><meta name="description" content="技术没有边界，人也没有"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><title>JS冒泡排序 | SixU 煦之</title><link rel="shortcut icon" href="/favicon.ico"><link rel="stylesheet" href="/css/style.css"><script src="/js/pace.min.js"></script><meta name="generator" content="Hexo 5.3.0"></head><body><main class="content"><section class="outer"><article id="post-algorithm/JS冒泡排序" class="article article-type-post" itemscope itemprop="blogPost" data-scroll-reveal><div class="article-inner"><header class="article-header"><h1 class="article-title" itemprop="name">JS冒泡排序</h1></header><div class="article-meta"><a href="/algorithm/JS%E5%86%92%E6%B3%A1%E6%8E%92%E5%BA%8F/" class="article-date"><time datetime="2020-09-10T01:59:37.000Z" itemprop="datePublished">2020-09-10</time></a><div class="article-category"><a class="article-category-link" href="/categories/JS%E7%AE%97%E6%B3%95/">JS算法</a> / <a class="article-category-link" href="/categories/JS%E7%AE%97%E6%B3%95/%E6%8E%92%E5%BA%8F%E7%AE%97%E6%B3%95/">排序算法</a></div></div><div class="tocbot"></div><div class="article-entry" itemprop="articleBody"><h2 id="原理"><a href="#原理" class="headerlink" title="原理"></a>原理</h2><p>遍历要排序的元素列，一次比较相邻的两个元素，如果顺序错误就互换位置，重复进行此步骤，直到排序完成</p><h2 id="JS-实现代码："><a href="#JS-实现代码：" class="headerlink" title="JS 实现代码："></a>JS 实现代码：</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> age = [<span class="number">14</span>, <span class="number">64</span>, <span class="number">13</span>, <span class="number">5</span>, <span class="number">45</span>, <span class="number">34</span>, <span class="number">51</span>, <span class="number">24</span>, <span class="number">24</span>, <span class="number">7</span>, <span class="number">29</span>];</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * T(n): O(n^2)</span></span><br><span class="line"><span class="comment"> * S(n): O(1)</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;Array&#125;</span> <span class="variable">arr</span></span></span></span><br><span class="line"><span class="comment"> * <span class="doctag">@returns <span class="type">&#123;Array&#125;</span></span></span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">const</span> bubble0 = <span class="function"><span class="params">arr</span> =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">let</span> len = arr.length - <span class="number">1</span>,</span><br><span class="line">    i,</span><br><span class="line">    j,</span><br><span class="line">    temp;</span><br><span class="line">  <span class="keyword">for</span> (j = <span class="number">0</span>; j &lt; len; j++) &#123;</span><br><span class="line">    <span class="comment">// let count = 0</span></span><br><span class="line">    <span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; len; i++) &#123;</span><br><span class="line">      <span class="keyword">if</span> (arr[i] &gt; arr[i + <span class="number">1</span>]) &#123;</span><br><span class="line">        temp = arr[i];</span><br><span class="line">        arr[i] = arr[i + <span class="number">1</span>];</span><br><span class="line">        arr[i + <span class="number">1</span>] = temp;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="comment">// count++</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// console.log(count) // 10,10,10,10,10,10,10,10,10,10</span></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> arr;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="built_in">console</span>.log(bubble0(age)); <span class="comment">// [5, 7, 13, 14, 24, 24, 29, 34, 45, 51, 64]</span></span><br></pre></td></tr></table></figure><h2 id="JS-优化代码："><a href="#JS-优化代码：" class="headerlink" title="JS 优化代码："></a>JS 优化代码：</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> age = [<span class="number">14</span>, <span class="number">64</span>, <span class="number">13</span>, <span class="number">5</span>, <span class="number">45</span>, <span class="number">34</span>, <span class="number">51</span>, <span class="number">24</span>, <span class="number">24</span>, <span class="number">7</span>, <span class="number">29</span>];</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * T(n): O(n^2)</span></span><br><span class="line"><span class="comment"> * S(n): O(1)</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;Array&#125;</span> <span class="variable">arr</span></span></span></span><br><span class="line"><span class="comment"> * <span class="doctag">@returns <span class="type">&#123;Array&#125;</span></span></span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">const</span> bubble1 = <span class="function"><span class="params">arr</span> =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">let</span> len1 = arr.length - <span class="number">1</span>,</span><br><span class="line">    len2 = len1,</span><br><span class="line">    i,</span><br><span class="line">    j,</span><br><span class="line">    temp;</span><br><span class="line">  <span class="keyword">for</span> (j = <span class="number">0</span>; j &lt; len1 - <span class="number">1</span>; j++, len2--) &#123;</span><br><span class="line">    <span class="comment">// let count = 0</span></span><br><span class="line">    <span class="keyword">for</span> (i = <span class="number">0</span>; i &lt; len2; i++) &#123;</span><br><span class="line">      <span class="keyword">if</span> (arr[i] &gt; arr[i + <span class="number">1</span>]) &#123;</span><br><span class="line">        temp = arr[i];</span><br><span class="line">        arr[i] = arr[i + <span class="number">1</span>];</span><br><span class="line">        arr[i + <span class="number">1</span>] = temp;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="comment">// count++</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// console.log(count) // 10,9,8,7,6,5,4,3,2</span></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> arr;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="built_in">console</span>.log(bubble1(age)); <span class="comment">// [5, 7, 13, 14, 24, 24, 29, 34, 45, 51, 64]</span></span><br></pre></td></tr></table></figure><h2 id="性能"><a href="#性能" class="headerlink" title="性能"></a>性能</h2><p>时间复杂度：O(n2)</p><p>空间复杂度：O(1)</p><p>稳定性：稳定</p></div><footer class="article-footer"><a data-url="http://six-u.github.io/algorithm/JS%E5%86%92%E6%B3%A1%E6%8E%92%E5%BA%8F/" data-id="cks7lkrrw001mpofe5mzv6lnu" class="article-share-link">分享</a><ul class="article-tag-list" itemprop="keywords"><li class="article-tag-list-item"><a class="article-tag-list-link" href="/tag-list/%E5%86%92%E6%B3%A1/" rel="tag">冒泡</a></li><li class="article-tag-list-item"><a class="article-tag-list-link" href="/tag-list/%E6%8E%92%E5%BA%8F/" rel="tag">排序</a></li><li class="article-tag-list-item"><a class="article-tag-list-link" href="/tag-list/%E7%AE%97%E6%B3%95/" rel="tag">算法</a></li></ul></footer></div><div class="vcomments" id="vcomments"></div><script src="https://unpkg.com/valine/dist/Valine.min.js"></script><script>new Valine({el:"#vcomments",appId:"geSruN
